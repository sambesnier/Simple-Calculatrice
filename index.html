<!DOCTYPE html>
<html>
<head>
	<title>Exercice Javascript</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="main">

	<div class="calculette">

		<h1>CALCULATRICE</h1>

		<table>
			<tr>
				<td colspan="4"><input type="text" name="expression" id="inputExp" placeholder="0" maxlength="20"></td>
			</tr>
			<tr>
				<td colspan="4"><input type="text" id="result" readonly></td>
			</tr>
			<tr>
				<td><button class="number" id="sept" onclick="sept()">7</button></td>
				<td><button class="number" id="huit" onclick="huit()">8</button></td>
				<td><button class="number" id="neuf" onclick="neuf()">9</button></td>
				<td><button class="number" id="reset" onclick="reset()">C</button></td>
			</tr>
			<tr>
				<td><button class="number" id="quatre" onclick="quatre()">4</button></td>
				<td><button class="number" id="cinq" onclick="cinq()">5</button></td>
				<td><button class="number" id="six" onclick="six()">6</button></td>
				<td><button class="number" id="moins" onclick="moins()">-</button></td>
			</tr>
			<tr>
				<td><button class="number" id="un" onclick="un()">1</button></td>
				<td><button class="number" id="deux" onclick="deux()">2</button></td>
				<td><button class="number" id="trois" onclick="trois()">3</button></td>
				<td><button class="number" id="plus" onclick="plus()">+</button></td>				
			</tr>
			<tr>
				<td><button class="number" id="virgule" onclick="virgule()">.</button></td>
				<td><button class="number" id="zero" onclick="zero()">0</button></td>
				<td><button class="number" id="divise" onclick="divise()">รท</button></td>
				<td><button class="number" id="fois" onclick="fois()">x</button></td>
			</tr>
			<tr>
				<td colspan="4"><button class="number" id="calcul" onclick="calcul()">=</button></td>
			</tr>
			
		</table>
		<span id="error"></span>

	</div>	

</div>

<script type="text/javascript" src="js/calcul.js"></script>
</body>
</html>
